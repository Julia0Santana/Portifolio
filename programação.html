    <style>
   

    
    /* Centraliza a seção principal */
    .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 2rem;
    }

    /* Ajusta o grid de sites */
    .sites-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        padding: 2rem;
        align-items: center;
        justify-content: center;
        max-width: 1200px;
        margin: 0 auto;
    }

    .site-card {
        background: rgba(255,255,255,0.06);
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        margin: 0 auto;
        width: 100%;
        max-width: 350px;
    }

    .site-card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 8px;
        display: block;
        margin: 0 auto 15px auto;
    }

    .link-btn {
        display: inline-block;
        padding: 10px 20px;
        background: #6b3b86;
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        margin: 0 auto;
    }

    /* Ajusta responsividade mantendo centralização */
    @media (max-width:900px){
        .sites-grid { 
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 1rem;
        }
    }

    @media (max-width:480px){
        .sites-grid { 
            grid-template-columns: 1fr;
            gap: 15px;
        }
        .site-card {
            max-width: 300px;
        }
    }
    </style>
